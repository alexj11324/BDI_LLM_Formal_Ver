name: BDI Verifier CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
        # Install explicit dependencies if missing from requirements.txt
        pip install dspy-ai networkx pydantic python-dotenv
        
        # Install VAL (PlanBench tools) dependencies if needed
        # (Assuming VAL binary is checked in or handled by config)

    - name: Run Tests
      env:
        # We explicitly do NOT set API keys here to ensure offline tests run
        # and online tests are skipped
        PYTHONPATH: src
      run: |
        pytest -v tests/
